{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns is-vcentered is-variable is-8">
            {{ if .Params.photo }}
            <div class="column">
                <img src="{{ .Params.photo }}" alt="{{ $.Site.Data.profile.website_title }}">
            </div>
            {{ end }}
            <div class="column content">
                    {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
